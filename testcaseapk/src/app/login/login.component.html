<div class="margin container text-dark p-3" style="background-color: #c9d4e6;">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="assets/space.jpg" alt="Logo" style="height: 35px; width: 35px; border-radius: 5px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <h3>Exam Portal</h3>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="obj.isLoggedIn">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="!obj.isLoggedIn">
            <ul class="navbar-nav ml-auto">
                <button class="btn btn-dark" style="width: max-content;height: min-content;" (click)="login()">Sign In</button>
            </ul>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 75px;max-width: 400px;">
    <div class="card">
        <div class="card-body" style="margin-bottom: 10px;margin-top: 20px;">
            <h2 class="text-center text-dark" style="margin-bottom: 60px;">Login</h2>
            <form (ngSubmit)="Login()">
            <div class="form-group text-dark" style="margin-bottom: 60px;">
                <label for="username" style="margin-bottom: 10px;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username">
            </div>
            <div class="form-group text-dark" style="margin-bottom: 60px;">
                <label for="password" style="margin-bottom: 10px;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
