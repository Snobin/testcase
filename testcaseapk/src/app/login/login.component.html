<div class="container" style="margin-top: 75px;max-width: 400px;">
    <div class="card">
        <div class="card-body" style="margin-bottom: 10px;margin-top: 20px;">
            <h2 class="text-center" style="color: white;margin-bottom: 60px;">Login</h2>
            <form (ngSubmit)="Login()">
            <div class="form-group" style="margin-bottom: 60px;">
                <label for="username" style="margin-bottom: 10px;color: white;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username">
            </div>
            <div class="form-group" style="margin-bottom: 60px;">
                <label for="password" style="margin-bottom: 10px;color: white;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-light" style="margin-top: 20px;">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
