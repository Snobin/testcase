<div class="container" style="margin-top: 75px;max-width: 400px;">
    <div class="card">
        <div class="card-body" style="margin-bottom: 10px;margin-top: 20px;">
            <h2 class="text-center text-dark" style="margin-bottom: 30px;">Login</h2>
            <form (ngSubmit)="formSubmit()">
                <!-- Email field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        [(ngModel)]="loginData.email"
                        name="email"
                        required
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email">
                </div>

                <!-- Password field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        [(ngModel)]="loginData.password"
                        [type]="hidePassword ? 'password' : 'text'"
                        name="password"
                        required
                        class="form-control"
                        id="password"
                        placeholder="Enter your password">
                    <small class="password" (click)="togglePasswordVisibility()">
                    </small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark" style="margin-top: 20px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
