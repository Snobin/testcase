<div class="container" style="margin-top: 50px;">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center mb-4" style="color: white;">Login</h2>
            <form>
            <div class="form-group">
                <label for="username" style="margin-bottom: 10px;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password" style="margin-bottom: 10px;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-light" style="margin-top: 20px;">Login</button>
            </div>
            </form>
        </div>
    </div>
</div>
