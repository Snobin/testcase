<div class="main-margin custom-row" *ngFor="let question of displayedQuestions" style="height: -webkit-fill-available;">
  <div class="col-md-1" style="height: 85vh;background-color: #c9d4e6;">
    <div style="overflow-y: auto;height: 45vh;">
      <div class="custom-row btn-group" style="margin: 10px;" *ngFor="let page of pages">
          <button id="button{{page}}" class="btn" [class.btn-outline-dark]="currentPage!=page" [class.btn-dark]="currentPage==page" (click)="setPage(page)">{{page}}</button>
      </div>
    </div>
    <hr>
  </div>
  <div class="col-md-8" style="padding-left: 10px;margin-top: 10px;padding-right: 10px;">
    <div class="card" style="overflow: hidden;height: min-content;background-color: #c9d4e6;">
      <div class="card-body">
        <div class="col-md-12">
          <h6 class="card-title"><strong>{{question.no}}.</strong> {{question.desc}}</h6>
        </div>
        <hr>
        <div id="option" class="col-md-12 options-margin">
          <form id="options{{question.no}}">
            <label class="col-md-6 opt-margin" *ngIf="(question.a!='')">
              <input id="a" type="radio" name="options" value="a"> {{question.a}}
            </label>
            <label class="col-md-6 opt-margin" *ngIf="(question.b!='')">
              <input id="b" type="radio" name="options" value="b"> {{question.b}}
            </label>
            <label class="col-md-6 opt-margin" *ngIf="(question.c!='')">
              <input id="c" type="radio" name="options" value="c"> {{question.c}}
            </label>
            <label class="col-md-6 opt-margin" *ngIf="(question.d!='')">
              <input id="d" type="radio" name="options" value="d"> {{question.d}}
            </label>
            <label class="col-md-6 opt-margin" *ngIf="(question.e!='')">
              <input id="e" type="radio" name="options" value="e"> {{question.e}}
            </label>
          </form>
        </div>
        <hr>
        <button class="btn" [class.btn-dark]="currentPage <= pages.length && currentPage != 1" style="margin-right: 1px;"
          (click)="previous(question.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-chevron-compact-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
          </svg> Previous
        </button>
        <button class="btn float-end" [class.btn-dark]="currentPage < pages.length" style="margin-left: 1px;"
          (click)="next(question.id)">Save & Next
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-chevron-compact-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z" />
          </svg>
        </button>
      </div>
    </div>  
  </div>
  <div class="col-md-3" style="height: 85vh;background-color: #c9d4e6;padding: 15px;">
    <div class="card btn-group custom-row item-center col-md-12" style="height: 10%;padding: 5px;">
      <!-- <div class="card col-md-6 bg-success" style="height: min-content;margin-bottom: 2.5px;padding: 5px;margin-top: 2.5px;color: white;">
        <h6 style="margin-bottom: 0px;">Attempted : </h6>
      </div>
      <div class="card col-md-6 bg-danger" style="height: min-content;margin-top: 2.5px;padding: 5px;color: white;">
        <h6 style="margin-bottom: 0px;">Not Attempted : </h6>
      </div> -->
      <button class="btn btn-success col-md-6">Attempted     : {{attemptedNo}}</button>
      <button class="btn btn-danger col-md-6">Not Attempted : {{notAttemptedNo}}</button>
    </div>
    <hr>
  </div>
</div>
