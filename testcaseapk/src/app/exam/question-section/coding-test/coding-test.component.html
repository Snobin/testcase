<div class="form-group mt-3">
    <div style="margin: 10px;">
        <label for="codeInput" class="text-light">Enter Your Code:</label>
        <select class="float-end" style="border-radius: 10px;" [(ngModel)]="selectedLanguage" placeholder="Select">
            <option value="" selected="Select">Select</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
    </div>
    <textarea class="form-control" id="codeInput" [(ngModel)]="code" rows="8"></textarea>
</div>
<div class="float-end">
    <button class="btn btn-danger mt-3" style="margin: 10px;" (click)="clear()">Clear</button>
    <button class="btn btn-danger mt-3" style="margin: 10px;" (click)="clearCode()">Clear Code</button>
    <button class="btn btn-success mt-3" style="margin: 10px;" (click)="compileAndTest()">Run</button>
</div>
<div class="mt-4">
    <h5 class="text-light">Output:</h5>
    <p *ngIf="result.compilationSuccessful" class="text-success">Code compiled and tested successfully!</p>
    <p *ngIf="!result.compilationSuccessful" class="text-danger">Code compilation or testing failed!</p>
    <textarea class="form-control bg-dark text-light" id="codeOutput" rows="3" style="font-family: 'Courier New', Courier, monospace;">{{ result.output }}</textarea>
</div>
