<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </a>
  <span>interland</span>
  <div class="example-spacer">
    <div class="row text-center"
      style="margin-left: 45%; width: 150px; font-size: 20px; padding: 0px;"
      *ngIf="timeStatus()">
      <div class="col-md-2 placeholder-glow" style="margin-right: -20px;">
        <i class="bi bi-alarm"
          [class.text-light]="service.countdownMinutes >= 9"
          [class.text-danger]="service.countdownMinutes < 9"
          style="margin: 0px; padding: 0px;"></i>
      </div>
      <div class="col-md-10" style>
        <h3
          [ngStyle]="{'margin': '0px', 'padding': '0px', 'font-size': '18px'}"
          [class.text-light]="service.countdownMinutes >= 9"
          [class.text-danger]="service.countdownMinutes < 9">
          {{ service.countdownMinutes }}:{{ service.countdownSeconds < 10 ? '0'
          : '' }}{{
          service.countdownSeconds }} </h3>
      </div>
    </div>
  </div>
  <a *ngIf="!isLoggedIn" routerLink="/login" mat-icon-button
    class="text-white mr20"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!isLoggedIn" routerLink="/signup" mat-icon-button
    class="text-white mr20"
    aria-label="Example icon-button with heart icon">
    Register
  </a>
  <a *ngIf="isLoggedIn" (click)="logout()" mat-icon-button
    class="text-white mr20"
    aria-label="Example icon-button with heart icon">
    Logout
  </a>
  <button *ngIf="login.isloggedin && user" routerLink="/admin/profile"
    mat-button class="text-white mr20"
    aria-label="Example icon-button with heart icon">
    {{user.username}}
  </button>
</mat-toolbar>
