<mat-card>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-card-header>
            <mat-card-title>Enter the Details of the New Coding Question</mat-card-title>
          </mat-card-header>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field appearance="fill">
              <mat-label class="form-label">Write Question Title</mat-label>
              <input type="text" matInput [(ngModel)]="codeInput.title" required name="title" />
            </mat-form-field>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Description</mat-label>
              <textarea [(ngModel)]="codeInput.desc" name="description" placeholder="Enter here" matInput required=""
                rows="4"></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-card-header>
                  <mat-card-subtitle>Example 1 </mat-card-subtitle>
                </mat-card-header>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 1 Input</mat-label>
                  <textarea [(ngModel)]="codeInput.ex1input" type="text" name="ex1in" placeholder="Enter here" matInput
                    rows="1"></textarea>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 1 Output</mat-label>
                  <textarea [(ngModel)]="codeInput.ex1output" type="text" name="ex1op" placeholder="Enter here" rows="1"
                    matInput></textarea>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 1 Explanation</mat-label>
                  <textarea [(ngModel)]="codeInput.ex1explanation" type="text" name="ex1exp" placeholder="Enter here"
                    rows="1" matInput></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-card-header>
                  <mat-card-subtitle>Example 2 </mat-card-subtitle>
                </mat-card-header>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 2 Input</mat-label>
                  <textarea [(ngModel)]="codeInput.ex2input" type="text" name="ex2in" placeholder="Enter here" matInput
                    rows="1"></textarea>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 2 Output</mat-label>
                  <textarea [(ngModel)]="codeInput.ex2output" type="text" name="ex2op" placeholder="Enter here" rows="1"
                    matInput></textarea>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Example 2 Explanation</mat-label>
                  <textarea [(ngModel)]="codeInput.ex2explanation" type="text" name="ex2exp" placeholder="Enter here"
                    rows="1" matInput></textarea>
                </mat-form-field>
              </div>
            </div>
            <div style="display: flex; align-items: center;">
              <mat-slide-toggle name="active" [(ngModel)]="codeInput.active" class="mt20" color="primary">
                Publish Status
              </mat-slide-toggle>
            
              <mat-form-field appearance="fill" style="margin-left: 20%; width: 40%;">
                <mat-label>Question ID</mat-label>
                <input style="width: 40%;" [(ngModel)]="codeInput.qid" type="text" name="QID" placeholder="Enter here" matInput/>
              </mat-form-field>

              <mat-form-field appearance="fill" style="margin-left: 10%; width: 40%;">
                <mat-label>Time:</mat-label>
                <input  [(ngModel)]="codeInput.time" type="text" name="time" placeholder="Enter Time in minutes" matInput/>
              </mat-form-field>
            </div>
    
            <br>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label class="form-label">Enter Constraints</mat-label>
              <textarea id="constraints" matInput rows="3" placeholder="Enter constraints"
                [(ngModel)]="codeInput.constraints" name="constraints"></textarea>
            </mat-form-field>
           
          <input type="file" (change)="onFileChange($event)" #fileInput  />
          
          
  
            <div class="container text-center">
              <button mat-raised-button color="primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
