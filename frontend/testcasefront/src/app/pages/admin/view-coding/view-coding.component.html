<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"> </div>
        <mat-card-title>
            {{q.questionId}} - {{q.title}} 
        </mat-card-title>
        <mat-card-subtitle>
            {{q.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" class="ml20">Marks: {{q.maxMarks}}</button>
        <button  mat-stroked-button color="primary" class="ml20">Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/code/'+ q.qid" mat-flat-button color="primary" class="ml20">Update</button>
        <mat-slide-toggle name="active" [(ngModel)]="codeInput.active" class="mt20 ml20" color="primary" (change)="onToggleChange()">
            Publish Status
          </mat-slide-toggle>
        <!-- <button mat-flat-button color="primary" class="ml20">Attempts</button> -->
        <!-- <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button> -->
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-code" mat-raised-button color="primary">Add Coding Question</button>
</div>
