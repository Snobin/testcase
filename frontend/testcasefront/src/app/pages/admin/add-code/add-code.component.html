<mat-card>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card-header>
          <mat-card-title>Enter the Details of the New Question</mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field appearance="fill">
            <mat-label class="form-label">Write Question Title</mat-label>
            <input type="text" matInput [(ngModel)]="codeInput.title" required name="title" />
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea [(ngModel)]="codeInput.desc" name="description" placeholder="Enter here" matInput required="" rows="4"></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-card-header>
                <mat-card-subtitle>Example 1 </mat-card-subtitle>
              </mat-card-header>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 1 Input</mat-label>
                <input [(ngModel)]="codeInput.ex1input" type="text" name="maxMarks" placeholder="Enter here" matInput />
              </mat-form-field>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 1 Output</mat-label>
                <input [(ngModel)]="codeInput.ex1explanation" type="text" name="maxMarks" placeholder="Enter here"
                  matInput />
              </mat-form-field>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 1 Explanation</mat-label>
                <input [(ngModel)]="codeInput.ex1explanation" type="text" name="maxMarks" placeholder="Enter here"
                  matInput />
              </mat-form-field>

            </div>
            <div class="col-md-6">
              <mat-card-header>
                <mat-card-subtitle>Example 2 </mat-card-subtitle>
              </mat-card-header>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 2 Input</mat-label>
                <input [(ngModel)]="codeInput.ex1input" type="text" name="maxMarks" placeholder="Enter here" matInput />
              </mat-form-field>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 2 Output</mat-label>
                <input [(ngModel)]="codeInput.ex1explanation" type="text" name="maxMarks" placeholder="Enter here"
                  matInput />
              </mat-form-field>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Example 2 Explanation</mat-label>
                <input [(ngModel)]="codeInput.ex1explanation" type="text" name="maxMarks" placeholder="Enter here"
                  matInput />
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle name="active" [(ngModel)]="codeInput.active" class="mt20" color="primary">
            Publish Status
          </mat-slide-toggle>
          <br>
          <br>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label class="form-label">Enter Constraints</mat-label>
            <textarea id="constraints" matInput rows="3" placeholder="Enter constraints"
              [(ngModel)]="codeInput.constraints" name="constraints"></textarea>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <div>
              <mat-toolbar>
                <input matInput [value]="fileName" disabled class="form-control" />
                <button mat-flat-button color="primary" style="z-index: 5;" (click)="browseFiles()">Browse</button>
              </mat-toolbar>
              <input #fileInput required type="file" class="w-100 form-control" id="fileInput"
                (change)="selectFile($event)" style="z-index: 1;" name="fileInput" />
            </div>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
