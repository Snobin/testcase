<mat-card>
    <h1 class="text-center">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="Data.title" type="text" name="title" placeholder="Enter here" matInput/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="Data.description"
                         name="description" 
                         placeholder="Enter here" 
                         matInput
                         rows="5"
                         ></textarea>
                    </mat-form-field>
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="Data.active"
                    class="mt20"
                    color="primary">
                    Publish Status
                    </mat-slide-toggle>
                    <br>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="Data.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</mat-card>
