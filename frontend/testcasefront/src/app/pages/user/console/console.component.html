<div class="custom-row">
    <div class="col-md-1 col-sm-1"
        style="height: 85vh;background-color: #c9d4e6;width: 8.33333333%;min-width: 79.5px;">
        <div style="overflow-y: auto;height: 45vh;">
            <div class="custom-row btn-group" style="margin: 10px;">
                <button id="button1" class="btn btn-dark">1</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-md-11">
        <p-splitter [panelSizes]="[25, 75]" [style]="{ height: '85vh'}"
            styleClass [gutterSize]="15">
            <ng-template pTemplate style="height: 100%;">
                <!-- <div class="col flex align-items-center justify-content-center">
                 <div class="card"style="height: 100%;">
                 <div></div>
                 </div>
              </div> -->
            </ng-template>
            <ng-template pTemplate>
                <p-splitter layout="vertical" [panelSizes]="[60, 40]"
                    [style]="{ height: '85v' }" styleClass [gutterSize]="15">
                    <ng-template pTemplate>
                        <div style="flex:1;"
                            class="flex align-items-center justify-content-center"
                            style="min-height: 214px;min-width: 413px;width: 100%;max-height: 453px;">
                            <div class="card"
                                style="height: 100%;max-height: 355px;">
                                <div class="custom-row">
                                    <div class="col-md-12"
                                        style="padding-bottom: 10px;">
                                        <div class="custom-row col-md-12"
                                            style="background-color: #c9d4e6;">
                                            <div class="col-md-3"
                                                style="padding-top: 8px;padding-left: 10px;">
                                                <i class="bi bi-code-square"></i>
                                                Code Editor
                                            </div>
                                            <div class="col-md-9"
                                                style="text-align: end;padding: 2px;">
                                                <select
                                                    style="border-radius: 5px;margin: 2px;"
                                                    [(ngModel)]="selectedLanguage"
                                                    (change)="onChangeLang()">
                                                    <option
                                                        value="java">
                                                        Java
                                                    </option>
                                                    <option
                                                        value="python">
                                                        Python
                                                    </option>
                                                    <option
                                                        value="cpp">
                                                        C++
                                                    </option>
                                                    <option
                                                        value="c">
                                                        C
                                                    </option>
                                                </select>
                                                <button class="btn btn-danger"
                                                    style="margin: 1px;"
                                                    (click)="clear()">Clear</button>
                                                <button class="btn btn-danger"
                                                    style="margin: 1px;"
                                                    (click)="save()">Save</button>
                                                <button class="btn btn-success"
                                                    style="margin: 1px;"
                                                    (click)="executeCode()">
                                                    <i class="bi bi-play-fill"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <textarea id="editor" #editor
                                            type="text"
                                            class="form-control">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div style="flex: 1;max-height: 265px;overflow-y: auto;"
                            class="flex align-items-center justify-content-center">
                            <div class="card">
                                <div class="card"
                                    style="max-height: 170px;">
                                    <div class="custom-row">
                                        <div class="col-md-12">
                                            <div class="custom-row col-md-12"
                                                style="background-color: #c9d4e6;">
                                                <div class="col-md-3"
                                                    style="padding-top: 8px;padding-left: 10px;">
                                                    Output
                                                </div>
                                                <div class="col-md-9"
                                                    style="text-align: end;padding: 2px;">
                                                    Time taken for execution: {{
                                                    executionTime }} ms
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <textarea id="output" #output
                                                type="text"
                                                class="form-control">
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div id="testcase" class="card col-md-12"
                                    style="height:100%;min-height: 48px;max-height: 60px;">
                                    <div style="width: max-content;">
                                        <button class="btn item-center"
                                            [class.btn-dark]="case==1"
                                            [class.btn-outine-dark]="case!=1"
                                            style="margin-top: 10px;margin-left: 10px;margin-right: 10px;margin-bottom: 0px;"
                                            (click)="case=1"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#case1"
                                            aria-expanded="false"
                                            aria-controls="case1">Case 1</button>
                                        <button class="btn item-center"
                                            [class.btn-dark]="case==2"
                                            [class.btn-outine-dark]="case!=2"
                                            style="margin-top: 10px;margin-left: 10px;margin-right: 10px;margin-bottom: 0px;"
                                            (click)="case=2"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#case2"
                                            aria-expanded="false"
                                            aria-controls="case2">Case 2</button>
                                        <button class="btn item-center"
                                            [class.btn-dark]="case==3"
                                            [class.btn-outine-dark]="case!=3"
                                            style="margin-top: 10px;margin-left: 10px;margin-right: 10px;margin-bottom: 0px;"
                                            (click)="case=3"
                                            type="button"
                                            data-bs-toggle="collapse"
                                            data-bs-target="#case3"
                                            aria-expanded="false"
                                            aria-controls="case3">Case 3</button>
                                    </div>
                                    <div class="card-body collapse show">
                                        <div id="case1" class="card collapse show"
                                            *ngIf="case==1">
                                            <div class="card-body">
                                                <div class="card title"
                                                    style="margin: 10px">
                                                    <div style="margin: 10px;">
                                                        <div
                                                            class="float-start">
                                                            Test Case : 1

                                                        </div>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor line-numbers">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput11"
                                                            [(ngModel)]="testInput11"
                                                            rows="1"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            1</label>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput12"
                                                            [(ngModel)]="testInput12"
                                                            rows="1"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="case2" class="card collapse show"
                                                *ngIf="case==2">
                                                <div class="card-body">
                                                    <div class="card title"
                                                        style="margin: 10px">
                                                        <div
                                                            style="margin: 10px;">
                                                            <div
                                                                class="float-start">
                                                                Test Case : 2
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput21"
                                                            [(ngModel)]="testInput21"
                                                            rows="1"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            1</label>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput22"
                                                            [(ngModel)]="testInput22"
                                                            rows="2"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            2</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="case3" class="card collapse show"
                                                *ngIf="case==3">
                                                <div class="card-body">
                                                    <div class="card title"
                                                        style="margin: 10px">
                                                        <div
                                                            style="margin: 10px;">
                                                            <div
                                                                class="float-start">
                                                                Test Case : 3
                                                            </div>
                                                            <div
                                                                class="float-end">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput31"
                                                            [(ngModel)]="testInput31"
                                                            rows="1"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            1</label>
                                                    </div>
                                                    <div
                                                        class="form-floating code-editor">
                                                        <textarea
                                                            class="form-control"
                                                            id="testInput32"
                                                            [(ngModel)]="testInput32"
                                                            rows="2"></textarea>
                                                        <label
                                                            for="floatingTextarea">Input
                                                            2</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-splitter>
            </ng-template>
        </p-splitter>
    </div>
</div>
