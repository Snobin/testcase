<div class="bootsrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 class="mt20">On Going Quiz <b>{{questions[0].quiz.title}}</b></h1>
                </ng-container>
                <mat-card *ngFor="let q of questions;let i=index;" class="mt10">
                    <mat-card-content>
                        <p><b> Q{{i+1 }}</b> <span class="ml20" [innerHTML]="q.content"></span></p>
    
                        <mat-divider></mat-divider>
                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- <mat-radio-button [(ngModel)]="q.answer" class="example-radio-button" [value]="q.option1" [name]="i">{{q.option1}}</mat-radio-button> -->
    
                                <input type="radio" [(ngModel)]="q.givenAnswer" [value]="q.option1"
                                    [name]="i" />{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <!-- <mat-radio-button [(ngModel)]="q.answer" class="example-radio-button" [value]="q.option2" [name]="i">{{q.option2}}</mat-radio-button> -->
    
                                <input type="radio" [(ngModel)]="q.givenAnswer" [value]="q.option2"
                                    [name]="i" />{{q.option2}}
                            </div>
                        </div>
                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- <mat-radio-button  class="example-radio-button" [value]="q.option3" [name]="i"></mat-radio-button>{{q.option3}} -->
    
                                <input type="radio" [(ngModel)]="q.givenAnswer" [value]="q.option3"
                                    [name]="i" />{{q.option3}}
    
                            </div>
                            <div class="col-md-6">
                                <!-- <mat-radio-button [(ngModel)]="q.answer" class="example-radio-button" [value]="q.option4" [name]="i">{{q.option4}}</mat-radio-button> -->
    
                                <input type="radio" [(ngModel)]="q.givenAnswer" [value]="q.option4"
                                    [name]="i" />{{q.option4}}
    
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="container text-center mt20 mb20">
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit Quiz</button>
                </div>
            </div>
    
            <div class="col-md-2">
    
            </div>
        </div>
    </div>
</div>

<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>

                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>Marks Got : {{marksGot}}</h1>
                    <h1>Correct Answers : {{ correctAnswer}}</h1>
                    <h1>Questions Attempted :{{attempted}}</h1>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary">Print</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
